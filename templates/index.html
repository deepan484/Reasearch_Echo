<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - Paper Summarizer </title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Add Bootstrap for responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #ffffff;
        }

        label {
            font-weight: 400;
            color: #f0f0f0;
        }

        .btn-custom {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #ffffff;
            font-size: 1.2rem;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 30px;
            margin-top: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff758c, #ff3d68);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .audio-container {
            margin-top: 2rem;
        }

        .audio-container audio {
            width: 100%;
            margin-top: 1rem;
        }

        .download-btn {
            margin-top: 1rem;
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            color: #ffffff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #5b86e5, #36d1dc);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Research EchoPedia</h1>
        <p>Upload your Research Paper, get a summarized audio file, and enjoy!</p>
        <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf" class="form-label">Upload Your PDF File</label>
                <input type="file" id="pdf" name="pdf" class="form-control" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-custom">Generate Audio</button>
        </form>

        {% if audio_url %}
        <div class="audio-container">
            <audio controls>
                <source src="{{ audio_url }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <a href="{{ audio_url }}" class="btn download-btn" download>Download Audio</a>
        </div>
        {% endif %}
    </div>


</body>
</html>
